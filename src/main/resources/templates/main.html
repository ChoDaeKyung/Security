<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
  <script th:src="@{/js/common.js}"></script>
  <script th:src="@{/js/main.js}"></script>
  <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form>
      <h1>회원가입</h1>
      <span>JOIN</span>
      <input id="joinName" name="joinName" type="text" placeholder="이름" />
      <input id="joinID" name="joinID" type="text" placeholder="아이디" />
      <input id="joinPW" name="joinPW" type="password" placeholder="비밀번호" />
      <button id="signup">회원가입</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form>
      <h1>로그인</h1>
      <span>LOGIN</span>
      <input id="LoginID" name="LoginID" type="text" placeholder="아이디" />
      <input id="LoginPW" name="LoginPW" type="password" placeholder="비밀번호" />
      <a href="#">Forgot your password?</a>
      <button id="login">로그인</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Lets' go to Login!</h1>
        <p>로그인하러 갑시다!</p>
        <button class="ghost" id="GoSignIn">로그인창으로</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Lets' go to Join!</h1>
        <p>회원가입하러 갑시다!</p>
        <button class="ghost" id="GoSignUp">회원가입창으로</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
